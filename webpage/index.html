<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>web</title>
    
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    
</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-icon mui-icon-bars mui-pull-left mui-plus-visible"></a>-->
			<!--<a id="info" class="mui-icon mui-icon-info-filled mui-pull-right" style="color: #999;"></a>-->
			<h1 class="mui-title">TEST</h1>
		</header>	

		<button id="checkDetail_btn" type="button" class="mui-btn mui-btn-block" style="margin-bottom: 0px; position: absolute; bottom: 1px;">确定</button>
		
		<script type="text/javascript" charset="utf-8">
      		mui.init({
				swipeBack: false,
				statusBarBackground: '#F7F7F7',
				
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
//					id: 'list',
					url: 'list.html',
					styles: {
						top: '45px',
						bottom: '58px',
						bounce: 'vertical',
					}
				}]
			});
      		
      	document.getElementById("checkDetail_btn").addEventListener('tap', function(e) {
			console.log("00000");

			mui.openWindow({
				id: 'checkDetail',
				url: 'checkDetail.html',
				styles: {
							popGesture: 'close'
					},
							
				show: {
					aniShow: 'pop-in',
					duration: 300
				},
				waiting: {
					autoShow: false
				}
			});
		});
		
   		 </script>
	
	</body>

</html>
